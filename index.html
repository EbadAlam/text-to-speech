<!DOCTYPE html>
<html>
<head>
	<title>Text To Speech</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="icon" type="text/css" href="./icon.png">
<style type="text/css">	
	*{
		margin:0px;
		padding:0px;
	}
	header, footer{
		background: #a1a1a1;
		padding: 10px;
		font-family: monospace;
	}
	.sub-header, .sub-footer{
		text-align: center;
		text-shadow: red -2px 0px,
					 cyan 2px 0px;	
	}
	.textarea{
		margin-bottom: 25px;
	}
</style>
</head>
<body>

<header>
	<div class="sub-header">
		<h2>Text To Speech Converter | Javascript</h2>
	</div>
</header>
	<div class="p-4">
		<textarea class="form-control textarea" placeholder="Enter text to convert to speech"></textarea>
		<button class="btn-primary btn">Convert to speech</button>
	</div>	
<footer>
	<div class="sub-footer">
		<h2>Copyright&copy By &poundbad</h2>
	</div>
</footer>




<script type="text/javascript">
	const btn = document.querySelector('.btn')	
	const text = document.querySelector('.textarea')

	const speech = new SpeechSynthesisUtterance();

	btn.onclick = () => {
		speech. text = text.value;
		speech.pitch = 1;
		speech.volume = 1;
		speech.lang = "en-US";
		speech.rate = 1;

		speechSynthesis.speak (speech);
	};
</script>

	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
